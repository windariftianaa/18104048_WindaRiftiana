<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Latihan jQuery 2</title>
    </head>
    <body>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quaerat non minus, obcaecati est porro iste impedit dolore maiores quae, molestias consequatur fugiat! Deserunt, inventore obcaecati perferendis modi architecto sint!</p>
        
        <button id="hide">Hide</button><!--Tombol untuk menghilangkan isi element p-->
        <button id="show">Show</button><!--Tombol untuk menampilkan isi element p-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $('#hide').on('click', function(){
                $('p').hide();//pada saat eleemn p diklik eleemen tersebut akan disembunyikan (display menjadi none)
            });
            $('#show').on('click', function(){
                $('p').show();//pada saat elemen dengan id show diklik elemen p akan ditampilkan (display menjadi block)
            });
        </script>
    </body>
</html>
